<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="inputnombre">Nombre completo :</label>
                </td>
                <td>
                    <input type="text" id="inputnombre" placeholder="Escriba nombre" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Edad :</label>
                </td>
                <td>
                    <input type="number" placeholder="numeores" required min="0" max="99">
                </td>
                <tr>
                    <td>
                        <label for="">Fecha de nacimiento</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
            </tr>
            <tr>
                <td><label for="inputcolor">COLORES</label>
                </td>
                <TD>
                    <input type="color" id="inputcolor">
                </TD>
            </tr>
            <tr>
                <td>
                    <label>Sexo</label>
                </td>
                <td>
                    <label for="inputradioM">M</label>
                    <input type="radio" id="inputradioM" name="genero">

                    <label for="inputradioF">F</label>
                    <input type="radio" id="inputradioF" name="genero">

                    <label for="inputradioOtro">Otro</label>
                    <input type="radio" id="inputradioOtro" name="genero">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Idiomas</label>
                </td>
                <td>
                    <label for="checkIngles">Ingles</label>
                    <input type="checkbox" id="checkIngles">

                    <label for="checkEspañol">Español</label>
                    <input type="checkbox" name="" id="checkEspañol" checked>

                    <label for="checkPortugues">Portugues</label>
                    <input type="checkbox" name="" id="checkPortugues">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" value="@gmail.com" placeholder="ingre su email" id="email">
                </td>
                <tr>
                    <td>
                        <label for="contraseña">Contraseña</label>
                    </td>
                    <td>
                        <input type="password" id="contraseña" minlength="6" maxlength="12">
                    </td>
                    <tr>
                        <td>
                            <label for=""> comentarios</label>

                        </td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">acciones</label>
                        </td>
                        <td>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar formulario">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="slcldepartamento">seleccione su departamento</label>
                            <select name="" id="slcdepartamento">
                                <option value="">arequipa</option>
                                <option value="">lima</option>
                                <option value="">tacna</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Registarme</label>
                        </td>
                        <input type="submit" value="Registrarme">
                    </tr>

                    <tr>
                        <td>
                            <label for="subir archivo">upload document</label>
                        </td>
                        <td>
                            <input type="file" id="subir archivo">
                        </td>


                    </tr>

                </tr>
            </tr>
        </table>
    </form>
</body>

</html>
