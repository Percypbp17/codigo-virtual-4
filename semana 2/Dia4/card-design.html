<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./card-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card__header">
                <img class="card__img" src="https://www.hola.com/imagenes/viajes/20200416165850/manhattan-nueva-york-maravillas-desde-mi-pantalla/0-812-352/nueva-york-panoramica-a.jpg?filter=ds75" alt="">
                <span class="card__photos">PHOTOS</span>
                <P class="card__date">
                    27 <br/> MAR
                </P>


            </div>
            <div class="class__body">
                <h3 class="card__title">City lives In New York</h3>
                <h4 class="card__subtitle">The citu that never sleeps</h4>
                <p clas="card__descripcion">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit, consequatur. Ipsa a ?</p>

            </div>
            <div class="card__footer">
                <ul class="card__feed">
                    <li class="card__item">
                        <i class="fas fa-clock"> </i> 6 mins ago
                    </li>
                    <li class="card__item">
                        <i class="fas fa-comments"> </i> 39 comments
                    </li>
                    <li class="card__item">
                        <i class="fas fa-cannabis">
                        </i>Nada

                    </li>
                </ul>
            </div>
        </div>

    </main>

</body>

</html>
