<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tarea.css">
    <title>Tarea Formulario</title>

</head>

<body>
    <form action="" class="formulario">
        <h1>Welcome</h1>
        <h5>Please login to your account</h5>
        <section>
            <label class="label__1" for="">Email</label>
            <input class="input__1" type="text">
        </section>
        <section>
            <label class="label__1" for="">Password</label>
            <input class="input__1" type="password">
        </section>
        <section>
            <label class="label__1">Remember me</label>
            <input class="input__checkbox" type="checkbox">
            <a class="forgot__password" href="">Forgot password?</a>
        </section>
        <section>
            <button class="sign__in">SIGN IN </button>
            <button class="sign__up">SIGN UP</button>

        </section>


    </form>
</body>

</html>
